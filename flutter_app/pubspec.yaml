name: eyeball_tracking
description: A cross-platform eye and head tracking application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5
  camera_macos: ^0.0.9
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  http: ^1.1.0
  provider: ^6.1.1
  flutter_secure_storage: ^9.2.4
  path: ^1.8.3
  collection: ^1.18.0
  flutter_tts: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models.json
